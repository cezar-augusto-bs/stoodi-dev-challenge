<!DOCTYPE html>
<html>
    <head>
        <title>Resposta</title>
    </head>

    <body>
    {% if is_correct %}
        Resposta correta!
    {% else %}
        Resposta errada!
    {% endif %}

    <br/>
    <br/>

    <form action="{% url 'question' %}" method="POST" id="retry_question_form">
        {% csrf_token %}
        <input type="hidden" name="question_id" value="{{ question_id }}"></input>
        <a href="javascript:{}" onclick="document.getElementById('retry_question_form').submit();">Tente novamente</a>
    </form>

    <form action="{% url 'question' %}" method="POST" id="next_question_form">
        {% csrf_token %}
        <input type="hidden" name="question_id" value="{{ next_question_id }}"></input>
        <a href="javascript:{}" onclick="document.getElementById('next_question_form').submit();">Próxima Questão</a>
    </form>
    </body>
</html>
