{% if form.errors %}
<p>Seu nome de usuario e senha nao correspondem, por favor tente novamente</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
    <tr>
        <td>Nome do usuario</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>Senha</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>
    <input type="submit" value="login" />
</form>
